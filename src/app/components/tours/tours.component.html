   <div class="tour-form-container">
    <h2>Manage Tours</h2>
    <form [formGroup]="tourForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Tour Name</label>
        <input id="name" type="text" formControlName="name" placeholder="Enter tour name" />
        <div *ngIf="tourForm.get('name')?.invalid && tourForm.get('name')?.touched" class="error">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="text" formControlName="price" placeholder="Enter price" />
        <div *ngIf="tourForm.get('price')?.invalid && tourForm.get('price')?.touched" class="error">
          Valid price is required
        </div>
      </div>
      <button type="submit" [disabled]="tourForm.invalid">Submit</button>
    </form>
  </div>
