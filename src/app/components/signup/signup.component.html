   <div class="signup-container">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" formControlName="username" placeholder="Enter your username" />
        <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error">
          Username is required
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Enter your password" />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
          Password is required
        </div>
      </div>
      <div class="form-group">
        <label for="isAdmin">Admin</label>
        <input id="isAdmin" type="checkbox" formControlName="isAdmin" />
      </div>
      <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>
  </div>
